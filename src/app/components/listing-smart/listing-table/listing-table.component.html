<div class="listing-table-list" *ngFor="let user of users" (click)="openDetailCard(user)">
    <p class="listing-table-initials noselect text-left">{{user.first_name | onlyFirstWords: user.last_name}}</p>
    <p class="listing-table-name text-left">{{user.first_name}} {{user.last_name}}</p>
    <p class="listing-table-email text-left">{{user.email}}</p>
</div>
